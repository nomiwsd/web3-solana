  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const connectButton = document.getElementById('connectbutton');
      let publicKey = null;
    
      function isMobile() {
        return /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      }
    
      async function connectWallet() {
        try {
          if (isMobile() && !window.solana) {
            // Redirect mobile users to Phantom app for authentication
            window.location.href = "https://phantom.app/ul/v1/connect?app_url=https://sohaib110.github.io/web3-solana/";
            return;
          }
    
          const response = await window.solana.connect();
          publicKey = response.publicKey.toString();
          connectButton.textContent = `${publicKey.slice(0, 4)}...${publicKey.slice(-4)}`;
          Swal.fire({
            title: 'Connected!',
            text: 'Wallet connected successfully.',
            icon: 'success',
            confirmButtonText: 'OK'
          });
        } catch (err) {
          Swal.fire({
            title: 'Error!',
            text: 'Error connecting to wallet: ' + err.message,
            icon: 'error',
            confirmButtonText: 'OK'
          });
        }
      }
    
      if (window.solana && window.solana.isPhantom) {
        connectButton.addEventListener('click', connectWallet);
      } else if (isMobile()) {
        Swal.fire({
          title: 'Phantom Wallet Not Detected',
          text: 'Try opening this website inside the Phantom app browser or install Phantom.',
          icon: 'warning',
          confirmButtonText: 'OK'
        });
      }
    });
    
  </script>
